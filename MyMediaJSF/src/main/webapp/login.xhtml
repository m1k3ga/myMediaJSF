<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Music player</title>
</head>
<body>
    <h2><h:outputText value="Login"/></h2>
    <h:form id="form">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel value="Benutzername:" for="username"/>
            <h:inputText id="username" value="#{login.username}"/>
            <h:outputLabel value="Kennwort:" for="password"/>
            <h:inputSecret id="password" value="#{login.password}"/>
        </h:panelGrid>
        <h:commandButton id="login" action="#{login.login}" value="Anmelden"/>
    </h:form>
</body>
</html>
